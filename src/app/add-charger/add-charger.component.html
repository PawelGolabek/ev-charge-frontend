<div class="container">
    <fieldset>
      <legend>Add Charger</legend>
      <form (ngSubmit)="onAddCharger()">
        <div class="form-group">
          <label for="chargerAddress">Charger Address:</label>
          <input type="text" id="chargerAddress" [(ngModel)]="chargerAddress" name="chargerAddress" required class="form-control" />
        </div>
        <div class="form-group">
          <label for="pricePerKwh">Price per kWh:</label>
          <input type="number" id="pricePerKwh" [(ngModel)]="pricePerKwh" name="pricePerKwh" required class="form-control" step="0.01" />
        </div>
        <button type="submit" class="btn btn-primary">Add Charger</button>
      </form>
      <div *ngIf="successMessage" class="success">
        <p>{{ successMessage }}</p>
      </div>
      <div *ngIf="errorMessage" class="error">
        <p>{{ errorMessage }}</p>
      </div>
    </fieldset>
  </div>
