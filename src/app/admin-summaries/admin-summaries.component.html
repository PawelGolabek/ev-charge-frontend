
  <div class = "container">
    <fieldset>
      <legend>Generacja Podsumowań</legend>
      <form [formGroup]="summaryForm" (ngSubmit)="generateSummary()">
        <button type="button" class="btn btn-secondary" (click)="getDateRange()">
          Automatyczna data
        </button>
        <div class="form-group">
          <label for="start_date">Start Date</label>
          <input
            id="start_date"
            formControlName="start_date"
            type="date"
            class="form-control"
            [min]="dateRange.newest_date_without_summary"
            [max]="dateRange.yesterday_date"
            required
          />
        </div>
        <div class="form-group">
          <label for="end_date">End Date</label>
          <input
            id="end_date"
            formControlName="end_date"
            type="date"
            class="form-control"
            [min]="dateRange.newest_date_without_summary"
            [max]="dateRange.yesterday_date"
            required
          />
        </div>
  
        <button type="submit" class="btn btn-primary" [disabled]="isLoading">
          Wygeneruj podsumowanie
        </button>
        <p>Automatyczne dobranie daty dobiera datę ostatniego podsumowania i wczorajszą datę. Zalecane w większości przypadków użycia</p>
      </form>
  
      <div *ngIf="isLoading" class="loading">
        <p>Loading...</p>
      </div>
  
      <div *ngIf="errorMessage" class="error">
        <p>{{ errorMessage }}</p>
      </div>
    </fieldset>
  </div>
